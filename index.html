<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Permanent Marker', cursive;
        }

        .frame-container {
            position: relative;
            width: 100%;
            height: 4500px;
        }

        .image-container {
            width: 100%;
            height: 0;
            padding-top: 48%;
            position: sticky;
            top: 0;
            background-size: cover;
            background-image: url('https://drive.google.com/uc?id=1vtaubItASKilyvb5sgQO7D7gjAQ7xo0i');
        }
    </style>
</head>

<body>
    <div class="frame-container" id="animation-container">
        <div class="image-container">

        </div>
    </div>
    <script>
        function trackscroll() {
            images = {
                1: './images/image_0.jpg',
                2: './images/image_1.jpg',
                3: './images/image_2.jpg',
                4: './images/image_3.jpg',
                5: './images/image_4.jpg',
            }
            for (i = 6; i <= 145; i++) {
                images[i] = `./images/image_${i}.jpg`
            }
            console.log(images)
            const y = window.scrollY;
            const label = Math.min(Math.floor(y / 30) + 1, 145);
            const imagetouse = images[label];
            $('.image-container').css('background-image', `url('${imagetouse}')`);
        }

        $(document).ready(() => {
            $(window).scroll(() => {
                console.log("bam")
                trackscroll();
            })
        })
    </script>
</body>

</html>
