<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=".node_modules/scroll-animate-master/dist/scrollAnimate.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
        }

        .frame-container {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="frame-container" id="animation-container"></div>
    <script>
        var aContainer = document.getElementById("animation-container");
        scrollAnimate({
            frames: {
                path: "images/",
                prefix: "PicsArt_02-26-",
                extension: "jpg",
                amount: 40,
                pad: "00"
            },
            parent: aContainer
        });
    </script>
</body>

</html>
